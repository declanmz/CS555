<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h1>1728</h1>
        </header>
        <div class="buttonGrid">
            <div class="buttonRow">
                <button class="lightGray">AC</button>
                <button class="lightGray">&plus;/&minus;</button>
                <button class="lightGray">&percnt;</button>
                <button class="orange">&divide;</button>
            </div>
            <div class="buttonRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">&times;</button>
            </div>
            <div class="buttonRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">&minus;</button>
            </div>
            <div class="buttonRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">&plus;</button>
            </div>
            <div class="buttonRow">
                <button class="zero">0</button>
                <button>.</button>
                <button class="orange">&equals;</button>
            </div>
        </div>
    </body>
</html>

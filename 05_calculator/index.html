<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="SFPro.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="grid-container">
            <div class="itemOutput"><h1>0</h1></div>

            <div class="grid-item"><button class="lightGray" id="clear">AC</button></div>
            <div class="grid-item"><button class="lightGray"><img src="PlusSlashMinus.png" alt="" width="100px"></button></div>
            <div class="grid-item"><button class="lightGray">%</button></div>
            <div class="grid-item"><button class="orange">&divide;</button></div>

            <div class="grid-item"><button>7</button></div>
            <div class="grid-item"><button>8</button></div>
            <div class="grid-item"><button>9</button></div>
            <div class="grid-item"><button class="orange">&times;</button></div>

            <div class="grid-item"><button>4</button></div>
            <div class="grid-item"><button>5</button></div>
            <div class="grid-item"><button>6</button></div>
            <div class="grid-item"><button class="orange">-</button></div>

            <div class="grid-item"><button>1</button></div>
            <div class="grid-item"><button>2</button></div>
            <div class="grid-item"><button>3</button></div>
            <div class="grid-item"><button class="orange">+</button></div>

            <div class="itemZero"><button class="zero">0</button></div>
            <div class="grid-item"><button>.</button></div>
            <div class="grid-item"><button class="orange">=</button></div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
